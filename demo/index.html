<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Demo</title>
    <script src="../dist/matts-sick-validation-func.min.js"></script>
  </head>

  <body>
    <h1 id="test">Matts Sick Validation Func</h1>
    <p id="test-result"></p>
    <h1 id="test2">12345</h1>
    <p id="test2-result"></p>
    <p>Check the page source to see the code</p>
    <script>
      console.log('MSVF', MSVF);
      var validate = MSVF.default;
      var testValue = document.getElementById('test').innerHTML;
      document.getElementById('test-result').innerHTML =
        testValue +
        ' is a number: ' +
        validate.test(testValue).isNumeric().isValid;
      var testValue2 = document.getElementById('test2').innerHTML;
      document.getElementById('test2-result').innerHTML =
        testValue2 +
        ' is a number: ' +
        validate.test(testValue2).isNumeric().isValid;

      var validateWithWeb = new MSVF.ValidateBase(
        {
          isWebAddress: ({ value, min = 0, max = '', message } = {}) =>
            validateWithWeb.matches({
              regex: `^((https?):\/\/)?(www.)?[a-z0-9]+\.[a-z]+\.[a-z]+(\/[a-zA-Z0-9.#]+\/?){${min},${max}}$`,
              message,
              value
            })
        },
        {
          websiteField: value =>
            validateWithWeb.test(value).isWebAddress().isValid
        }
      );
      var schema = validateWithWeb.schema;
      console.log(schema['websiteField']('http://blah.com'));
      console.log(schema['websiteField']('http:/blah.c'));
    </script>
  </body>
</html>
